version: '3'

services:
  face_app:
    container_name: face_app
    restart: always
    build: ./face_app
    ports:
      - "8000:8000"
    command: gunicorn -w 1 -b 0.0.0.0:8000 wsgi:app
  
  nginx:
    container_name: nginx
    restart: always
    build: ./nginx
    ports:
      - "80:3007"
    depends_on:
      - face_app